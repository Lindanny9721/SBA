<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px;
            border: 1px solid #ccc;
        }
        .form-background {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        a:active {
            background-color: #314CB6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg ">
        <div class="collapse navbar-collapse d-flex justify-content-center gap-5" id="navbarNav">
            <a class="navbar-brand" href="index.html"><img src = "images/logo.png" alt = "glowupLogo" style="width: 120px; height: 60px;"></a>
            <ul class="navbar-nav gap-5">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="booking.html">Book Now</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <div class="dropdown">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                    Login
                </button>
                <form class="dropdown-menu p-4">
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
                </div>
                <a href = "#">Sign Up</a>
                <div class="mb-3">
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                    <label class="form-check-label" for="dropdownCheck2">
                    Remember me
                    </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </nav>
    <div class = "form-background">
        <form>
            <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="phone">Email</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
            <label for="subject">Description</label>
            <textarea id = "subject" name = "subject" placeholder = "Write something..." style="width: 100%; height: 100px;"></textarea>
                <input class = "btn btn-primary" type="submit" value="Send Message">
        </form>
    </div>
</body>
